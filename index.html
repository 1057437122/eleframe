<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>打印测试</title>
</head>

<body>
  <h1>这是一个测试 打开后请等待几秒钏 如果能使用默认打印机打印出来 则证明打印可用</h1>

  <!-- You can also require other files to run in this process -->
  <script>
    onload = () => {
      setTimeout(() => {
        window.getPrinterList((list) => {
          console.log(list)
          if (list) {
            list.forEach((item, index) => {
              if (item.isDefault) {
                window.printData({ str: '<p><div style="text-align:center" ><strong>测试打印</strong></div></p><p>打印机描述:' + item.name + '</p>', deviceName: item.name, unique: '23456' }, (data) => {
                  console.log(data)
                  alert(data)
                })
              }
            })
          }
        });
      }, 3000);
    }
  </script>
</body>

</html>
